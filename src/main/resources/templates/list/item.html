<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>items</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Name</th>
                <th>Title</th>
                <th>Content</th>
                <th>Price</th>
                <th>Brand Name</th>
                <th>Registered at</th>
                <th>Unregistered at</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Updated by</th>
                <th>Partner</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.brandName}"></td>
                <td th:text="${item.registeredAt}"></td>
                <td th:text="${item.unregisteredAt}"></td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.createdBy}"></td>
                <td th:text="${item.updatedAt}"></td>
                <td th:text="${item.updatedBy}"></td>
                <td th:text="${item.partner.getId()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!--/container -->

</body>

</html>
