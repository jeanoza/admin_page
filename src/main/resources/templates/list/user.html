<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Password</th>
                <th>Status</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Registered at</th>
                <th>Unregistered at</th>
                <th>Created at</th>
                <th>Created by</th>
                <th>Updated at</th>
                <th>Updated by</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.account}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.status}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.registeredAt}"></td>
                <td th:text="${user.unregisteredAt}"></td>
                <td th:text="${user.createdAt}"></td>
                <td th:text="${user.createdBy}"></td>
                <td th:text="${user.updatedAt}"></td>
                <td th:text="${user.updatedBy}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!--/container -->

</body>

</html>
